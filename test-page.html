<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMIF Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .iframe-container {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .controls {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }
        h3 {
            margin-top: 0;
        }
        pre {
            white-space: pre-wrap;
        }
        .event-log {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 4px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }
        .event-item {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        .event-outgoing {
            background-color: #e6ffe6;
            border-left: 4px solid #4CAF50;
        }
        .event-incoming {
            background-color: #fff0f5;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>XMIF Test Page</h1>
    
    <div class="container">
        <div class="iframe-container">
            <h2>Framework Iframe</h2>
            <iframe id="xmif-frame" src="index.html"></iframe>
        </div>
        
        <div class="controls">
            <h2>Test Controls</h2>
            
            <div class="input-group">
                <label for="test-input">Test Message:</label>
                <input type="text" id="test-input" placeholder="Enter test message here">
            </div>
            
            <button id="send-test-event">Send Test Event</button>
            
            <div class="response">
                <h3>Event Response:</h3>
                <pre id="response-output">No response yet.</pre>
            </div>
            
            <div class="event-log">
                <h3>Event Log:</h3>
                <div id="event-log-container"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const frame = document.getElementById('xmif-frame');
            const testInput = document.getElementById('test-input');
            const sendButton = document.getElementById('send-test-event');
            const responseOutput = document.getElementById('response-output');
            const eventLogContainer = document.getElementById('event-log-container');
            
            // Generate a unique ID for messages
            function generateId() {
                return 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            // Add a message to the event log
            function addToEventLog(message, isIncoming = false) {
                const eventItem = document.createElement('div');
                eventItem.className = isIncoming ? 'event-item event-incoming' : 'event-item event-outgoing';
                
                const timestamp = new Date().toLocaleTimeString();
                const direction = isIncoming ? 'Incoming' : 'Outgoing';
                eventItem.innerHTML = `<strong>${timestamp} - ${direction}:</strong> ${JSON.stringify(message, null, 2)}`;
                
                eventLogContainer.insertBefore(eventItem, eventLogContainer.firstChild);
            }
            
            // Wait for iframe to load
            frame.addEventListener('load', () => {
                console.log('Iframe loaded');
            });
            
            // Send test event button click
            sendButton.addEventListener('click', () => {
                try {
                    const messageText = testInput.value || "No input provided";
                    
                    const messageId = generateId();
                    const message = {
                        id: messageId,
                        type: 'request:test',
                        data: {
                            message: messageText
                        }
                    };
                    
                    // Send the message to the iframe
                    frame.contentWindow.postMessage(message, '*');
                    
                    // Log the outgoing message
                    addToEventLog(message);
                    
                    // Clear input
                    testInput.value = '';
                    
                } catch (error) {
                    responseOutput.textContent = `Error: ${error.message}`;
                    console.error('Test event error:', error);
                }
            });
            
            // Listen for messages from the iframe
            window.addEventListener('message', function(event) {
                // Check if it's a response to our test event
                if (event.data && event.data.type === 'response:test') {
                    responseOutput.textContent = JSON.stringify(event.data, null, 2);
                    addToEventLog(event.data, true);
                }
            });
        });
    </script>
</body>
</html>
