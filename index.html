<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <title>ðŸ”‘ Crossmint Signers Vault</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="dist/bundle.min.js"></script>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”‘ Crossmint Signers Vault</h1>
        </header>
        <div class="status-container">
            <div class="status" id="status">Loaded. Waiting for parent handshake...</div>
        </div>
    </div>
    <div class="footer">
        Crossmint Signers Vault
        <p class="footer-note">This secure environment runs in an isolated iframe, providing a protected vault for your key management operations.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.XMIF) {
                if (window.self === window.top) {
                    console.log('Crossmint Service loaded');
                    document.getElementById('status').textContent = 'Not inside an iframe. Skipping initialization';
                } else {
                    window.XMIF.init()
                    .then(() => {
                        console.log('Crossmint Service initialized');
                        document.getElementById('status').textContent = 'Ready';
                    })
                    .catch(err => {
                        console.error('Failed to initialize Crossmint Service:', err);
                        document.getElementById('status').textContent = `Error: ${typeof err === 'string' ? err : err.message}`;
                    })
                }
            } else {
                document.getElementById('status').textContent = 'Error: Crossmint Service not loaded';
            }
        });
    </script>
</body>
</html>
